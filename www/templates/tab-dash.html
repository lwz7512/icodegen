<ion-view view-title="仅供KStart内部使用">
  <ion-content class="padding">
    <div class="list card" ng-hide="loggedin">
      <form name="adminForm" ng-submit="login()" ><!--start of form-->
        <div class="item item-divider ">系统用户登录</div>
        <label class="item item-input">
          <span class="input-label">手机号</span>
          <input type="text" placeholder="11位手机号" ng-model="user.userName" required>
        </label>
        <label class="item item-input">
          <span class="input-label">密码</span>
          <input type="password" placeholder="......" ng-model="user.password" required>
        </label>
        <div class="item">
          <input type="submit" class="button button-block button-positive " 
            value="登录" ng-disabled="adminForm.$invalid" >
        </div>
      </form><!--end of form-->  
    </div>
    <div class="list card" ng-show="loggedin">
      <div class="item item-divider">用户信息</div>
      <div class="item item-avatar">
        <img src="{{user.image}}">
        <h2>{{user.username}}</h2>
        <p>{{user.title}}</p>
      </div>
    </div>
    
  </ion-content>
</ion-view>
